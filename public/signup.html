<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Registration</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    
    <div class="blur-bg-overlay"></div>
    <!-- Signup Form -->
    <div class="form-popup" id="signup-form">
        <div class="form-box signup">
            <div class="form-details">
                <h2>Create Account</h2>
                <p>To become use our service, please sign up.</p>
            </div>
            <div class="form-content">
                <h2>SIGNUP</h2>
                <form class="form-box signup" onsubmit="handleSignup(event)">
                    <div class="input-field">
                        <input type="text" name="email" required>
                        <label>Enter your email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" required>
                        <label>Create password</label>
                    </div>
                    <div class="policy-text">
                        <input type="checkbox" id="policy" required>
                        <label for="policy">I agree to the
                            <a href="#" class="option">Terms & Conditions</a>
                        </label>
                    </div>
                    <button type="submit">Sign Up</button>
                    <div class="bottom-link">
                        <p>Already have an account? <a href="login.html">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
